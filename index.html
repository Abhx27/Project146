<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
          <a-box position = "-1 0.5 -3" rotation="0 45 0" color= "#4CC3D9"></a-box>
          <a-cylinder position = "2 1 -3" radius="0.5" height ="2" color= "#68f455"></a-cylinder>
          <a-sphere position="0.8 1.2 -5" radius="1" color="#EF2D5E"></a-sphere>
          <a-ring position="4 0.7 -5" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
          <a-octahedron position="-3.5 1 -5" radius = "1" color = "orange"></a-octahedron>
        </a-scene>
    </body>
</html>
